<header [class.scrolled]="isScrolled"  class="navbar text-gray-600 body-font fixed top-0 w-full bg-white z-10">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a routerLink="/home"
      class="flex  order-first lg:order-none lg:w-1/6 title-font font-medium items-center text-gray-900 lg:items-center justify-start lg:justify-center mb-4 ">
      <img class="lg:w-full w-1/2" src="assets/img/logo.png" alt="image">
    </a>
    <nav class="flex navigation-list lg:w-5/6 flex-wrap items-center text-base md:mx-auto justify-start md:justify-end">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="mr-5 text-lg transition ease-in-out duration-300">Home</a>
      <a routerLink="/about"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"  class="mr-5 text-lg transition ease-in-out duration-300">About</a>
      <a routerLink="/web-projects"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="mr-5 text-lg transition ease-in-out duration-300">Web Projects</a>
      <a routerLink="/filter-projects"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="mr-5 text-lg transition ease-in-out duration-300">Filter Projects</a>
      <a routerLink="/social-media" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" class="text-lg transition ease-in-out duration-300">Social Media</a>
    </nav>
  </div>
</header>
